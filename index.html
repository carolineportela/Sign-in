      <h1 class="h3 mb-3 fw-normal">Log in</h1>
      
      <div class="form-floating">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Insira seu e-mail</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
        <button type="button" class="btn btn-light btn-lg"><a href='https://mail.google.com/mail/u/0/?hl=pt-BR'></a><img src="./img/gmail (1).png" alt="" class=""
          link > Continuar com o google</button>
     
        <label for="floatingPassword">Insira sua senha</label>
      </div>
      <div class="checkbox mb-3">
        
        <label>
          <input type="checkbox" value="remember-me"> Lembrar-me
        </label> 
      </div>
     
      <button class="w-100 btn btn-lg btn-primary" type="submit">Entrar</button>
      
      <div class="cadastro">
        <button type="button" class="btn btn-warning">Cadastra-se</button>

      </div>
      
     
    </form>
